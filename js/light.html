<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .light{
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div id="light" class="light"></div>
</body>
<script>
    function sleep (wait){
        return new Promise((resolve,reject)=>{
            setTimeout(resolve,wait)
        })
    }

    async function changeColor(wait,color){
        document.getElementById('light').style.backgroundColor = color
        await sleep(wait)
    }
    async function main(){
        while(true){
            await changeColor(3000,'red')
            await changeColor(2000,'green')
            await changeColor(1000,'yellow')
        }
    }
    main()
</script>
</html>
