<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99乘法表</title>
</head>
<body>
    
</body>


<script>
    document.write('<table  border="1" style="border-collapse:collapse">')
        for(let i=1 ; i<=9; i++){
            document.write('<tr>')
                for(let j=1; j<=i; j++){
                    document.write(`<td>${i} * ${j} = ${i*j}<td/>`)
                }
            document.write('</tr>')
        }
    document.write('</table>')

</script>
</html>
