<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- vue中的动画（当dom显示或者隐藏的时候 vue可以管理动画） v-for列表增加或者删除选项，v-if v-show -->
        <!-- 通过js操作动画 -->
        <transition 
            @before-enter="beforeEnter"
            @enter="enter"
            @after-enter="afterEnter"
        >

        <!-- @before-leave="beforeLeave"
            @leave="leave"
            @after-leave="afterLeave" -->
        <div v-show="isShow" style="width: 100px; height: 100px;"></div>
        </transition>
        <div @click="change">点击点击</div>
    </div>
</body>
<script  src="./node_modules//vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data(){
            return {
                msg: 'hello vue',
                isShow: false
            }
        },
        methods: {
            beforeEnter(el){
                el.style.background='blue'
            },
            enter(el, done){
                el.style.background = 'yellow'
                setTimeout(()=>{
                    done()
                },1000)
            },
            afterEnter(el){
                el.style.background ='pink'
            },
            change(){
                this.isShow = !this.isShow
            }
        },
    })
</script>
</html>
